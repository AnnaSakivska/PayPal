    <div class="card-checkout">

                    <div class="card-checkout__cardholder-name-data-cell">
                        <label class="card-checkout__cardholder-name">Cardhoder Name
                            <input type="text" class="card-checkout__cardholder-first-name" placeholder="First Name" required>
                        </label>
                    </div>
                    <div class="card-checkout__cardholder-last-name-column">
                        <input type="text" class="card-checkout__cardholder-last-name" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="card-checkout__cardholder-number-row">
                    <td class="card-checkout__card-number-wrapper">
                        <label class="card-checkout__card-number-label">Card Number

                                   placeholder="⦁⦁⦁⦁ ⦁⦁⦁⦁ ⦁⦁⦁⦁ ⦁⦁⦁⦁" required>
                        </label>
                    </td>
                </div>

                        <img class="card-checkout__discover-card" src="./src/img/Discover-dark.png"
                             alt="Discover card are illustrated" width="36.12" height="27">
                        <img class="card-checkout__AmericanExpress-card" src="./src/img/AmericanExpress-dark.png"
                             alt="AmericanExpress card are illustrated"  width="36.12" height="27">
<!--                    </div>-->

                        <label class="card-checkout__exp-date-label">Exp. Date
                            <input type="number" class="card-checkout__exp-month-input" placeholder="MM"
                                   minlength="2" maxlength="2" min="1" max="12" required>
                        </label>
                        <label class="card-checkout__exp-date-label-year">/
                            <input type="number" class="card-checkout__exp-year-input" placeholder="YYYY"
                                   minlength="4" maxlength="4" min="2019" max="2030" required>
                        </label>
                    </div>
                    <div class="card-checkout__cvv">
                        <label class="card-checkout__cvv-label">CVV/CVC
                            <input type="number" class="card-checkout__ccv-input" placeholder="01001"
                                   minlength="3" maxlength="4" required>
                        </label>
                    </div>

                     <div class="card-checkout__zip">
                         <label class="card-checkout__zip-label">Zip/Postal Code
                            <input class="card-checkout__zip-input" type="number" placeholder="01001" required>
                         </label>
                    </div>

             <div class="card-checkout__paypal-option">
                <div class="paypal-pay__wrapper">
